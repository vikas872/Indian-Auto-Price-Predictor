<!DOCTYPE html>
<html>
<head>
    <title>Indian Auto Price Predictor</title>
</head>
<body>
    <h2>Car Price Prediction</h2>

    <form method="POST" action="/predict">
        <label>Company:</label>
        <input type="text" name="company" required><br>

        <label>Model Name:</label>
        <input type="text" name="name" required><br>

        <label>Year:</label>
        <input type="number" name="year" required><br>

        <label>Kilometers Driven:</label>
        <input type="number" name="km" required><br>

        <label>Fuel:</label>
        <input type="text" name="fuel" required><br>

        <label>Seller Type:</label>
        <input type="text" name="seller_type" required><br>

        <label>Transmission:</label>
        <input type="text" name="transmission" required><br>

        <label>Owner:</label>
        <input type="text" name="owner" required><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if result %}
    <h3>Estimated Price: â‚¹{{ result }}</h3>
    {% endif %}
</body>
</html>

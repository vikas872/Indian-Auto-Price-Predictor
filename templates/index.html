<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Car Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Indian Used Car Price Predictor</h1>
            <p class="mt-2 text-gray-600">Enter car details to get a price prediction from our India-specific model.</p>
        </div>
        
        <form action="{{ url_for('predict') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Numerical Inputs -->
            <div class="md-col-span-2">
                <label for="Present_Price" class="block text-sm font-medium text-gray-700">Current Showroom Price (â‚¹)</label>
                <input type="number" name="Present_Price" required placeholder="e.g., 850000" value="{{ form_data.Present_Price if form_data }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="Car_Age" class="block text-sm font-medium text-gray-700">Car Age (Years)</label>
                <input type="number" name="Car_Age" required placeholder="e.g., 5" value="{{ form_data.Car_Age if form_data }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="Kms_Driven" class="block text-sm font-medium text-gray-700">Kilometers Driven</label>
                <input type="number" name="Kms_Driven" required placeholder="e.g., 45000" value="{{ form_data.Kms_Driven if form_data }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Categorical Inputs -->
            <div>
                <label for="Owner" class="block text-sm font-medium text-gray-700">Number of Previous Owners</label>
                <select name="Owner" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="0" {% if form_data and form_data.Owner == '0' %}selected{% endif %}>0 (First Owner)</option>
                    <option value="1" {% if form_data and form_data.Owner == '1' %}selected{% endif %}>1</option>
                    <option value="3" {% if form_data and form_data.Owner == '3' %}selected{% endif %}>3</option>
                </select>
            </div>
             <div>
                <label for="Fuel_Type" class="block text-sm font-medium text-gray-700">Fuel Type</label>
                <select name="Fuel_Type" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="Petrol" {% if form_data and form_data.Fuel_Type == 'Petrol' %}selected{% endif %}>Petrol</option>
                    <option value="Diesel" {% if form_data and form_data.Fuel_Type == 'Diesel' %}selected{% endif %}>Diesel</option>
                    <!-- ** THIS IS THE CORRECTED LINE ** -->
                    <option value="CNG" {% if form_data and form_data.Fuel_Type == 'CNG' %}selected{% endif %}>CNG</option>
                </select>
            </div>
             <div>
                <label for="Seller_Type" class="block text-sm font-medium text-gray-700">Seller Type</label>
                <select name="Seller_Type" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="Dealer" {% if form_data and form_data.Seller_Type == 'Dealer' %}selected{% endif %}>Dealer</option>
                    <option value="Individual" {% if form_data and form_data.Seller_Type == 'Individual' %}selected{% endif %}>Individual</option>
                </select>
            </div>
             <div>
                <label for="Transmission" class="block text-sm font-medium text-gray-700">Transmission</label>
                <select name="Transmission" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="Manual" {% if form_data and form_data.Transmission == 'Manual' %}selected{% endif %}>Manual</option>
                    <option value="Automatic" {% if form_data and form_data.Transmission == 'Automatic' %}selected{% endif %}>Automatic</option>
                </select>
            </div>
            
            <div class="md-col-span-2">
                 <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Predict Price</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="mt-8 text-center">
            <h2 class="text-3xl font-semibold text-gray-900">{{ prediction_text }}</h2>
        </div>
        {% endif %}

    </div>
</body>
</html>
